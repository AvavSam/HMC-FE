<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Tulis JavaScript yang menampilkan pesan "Hello, World!" di console.
      console.log("Hello, World!");

      //Buat kode JavaScript yang menampilkan pesan "Selamat datang!" pada halaman web menggunakan alert().
      alert("Selamat datang!");

      //Deklarasikan tiga variabel: nama (string), umur (number), dan apakahPelajar (boolean). Tampilkan nilai ketiga variabel tersebut di console.
      let nama = "Budi";
      let umur = 25;
      let apakahPelajar = true;

      console.log(nama);
      console.log(umur);
      console.log(apakahPelajar);

      //Buat 3 variable yaitu a, b, dan c kemudian a berikan nilai 10 dan b berikan nilai 5, jumlahkan kedua variable tersebut kemudian masukkan nilainya kedalam variable c.
      let a = 10;
      let b = 5;
      let c = a + b;

      console.log(c);  // Output: 15

  </script>
</body>
</html>
